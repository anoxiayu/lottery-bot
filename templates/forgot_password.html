<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码找回 - 大乐透管家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 400px; width: 100%; }
        .card-header { background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%); color: white; text-align: center; padding: 30px 20px; border-radius: 20px 20px 0 0; }
        .form-control { border-radius: 10px; padding: 12px 15px; border: 2px solid #e9ecef; }
        .form-control:focus { border-color: #f39c12; box-shadow: 0 0 0 3px rgba(243,156,18,0.2); }
        .btn-primary { background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%); border: none; border-radius: 10px; padding: 12px; font-weight: bold; }
        .btn-primary:hover { opacity: 0.9; }
    </style>
</head>
<body>
<div class="container">
    <div class="card mx-auto">
        <div class="card-header">
            <h3 class="mb-1"><i class="fas fa-key me-2"></i>密码找回</h3>
            <p class="mb-0 opacity-75">输入用户名和新密码，等待管理员审核</p>
        </div>
        <div class="card-body p-4">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="alert alert-info py-2 small">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="请输入您的用户名" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">新密码</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control" name="new_password" placeholder="请输入新密码" required minlength="6">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label small text-muted fw-bold">确认新密码</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control" name="confirm_password" placeholder="请再次输入新密码" required minlength="6">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-paper-plane me-2"></i>提交申请
                </button>
                <div class="text-center">
                    <a href="/login" class="text-decoration-none text-muted"><i class="fas fa-arrow-left me-1"></i>返回登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
